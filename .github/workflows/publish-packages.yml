name: Publish @dmsconnect/constants

on:
  push:
    branches: main

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@dmsconnect"

      - name: Install dependencies
        run: yarn install

      - name: Publish packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn publish:ci
      - name: Build images
        run: GITHUB_TOKEN=${{secrets.GITHUB_TOKEN}} yarn build:docker
