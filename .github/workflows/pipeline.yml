name: Publish @dmsconnect/constants

on:
  push:
    branches: main

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
      NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@dmsconnect"
      - name: Setup Dopler CLI
        run: curl -sLf --retry 3 --retry-delay 2 https://cli.doppler.com/install.sh | sudo sh

      - name: Install dependencies
        run: yarn install

      - name: Publish packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn publish:ci
      - name: Setup Vercel
        run: npm i -g vercel@latest
      - name: Link Vercel Project
        run: |
          vercel link --yes --token=${{secrets.VERCEL_TOKEN}}
      - name: Push Secrets to Vercel
        run: yarn sync:env
        env:
          DOPPLER_TOKEN: ${{secrets.DOPPLER_TOKEN}}
          VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
      - name: Pull Vercel Configs
        run: vercel pull --yes --environment=preview --token=${{secrets.VERCEL_TOKEN}}
      - name: Deploy to production environment
        run: |
          cp ./.env ./apps/web && \
          vercel build --token=${{secrets.VERCEL_TOKEN}} --yes --prod --cwd ./apps/web  --token=${{secrets.VERCEL_TOKEN}} && \
          vercel deploy --prebuilt --prod --cwd ./apps/web --token=${{secrets.VERCEL_TOKEN}}
