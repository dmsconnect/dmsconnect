name: Publish @dmsconnect/constants

on:
  push:
    tags: constants@*.*.*

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
    env:
      GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://npm.pkg.github.com/"
          scope: "@dmsconnect"
      - name: Create .npmrc
        run: ./bin/npm/create-npmrc.sh
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package
        run: yarn build --filter=@dmsconnect/constants

      - name: Publish constants
        working-directory: packages/constants
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: yarn pushlish
